<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style1.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat 채팅방- Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: WIFI Icon-->
      </div>
      <div class="status-bar_column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Bob</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"> </i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thusday, Saturday 18, 2023</div>

      <div class="message-row">
        <img src="immg/rdr_face.png" />
        <div class="message-row__content">
          <span class="message__author">Bob</span>
          <div class="message__info">
            <span class="message__bubble"
              >今日仕事ある？一緒に遊びに行かん？</span
            >
            <span class="message__time">15:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">お前と遊ぶ時間はないさ。</span>
            <span class="message__time">18:01</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="immg/rdr_face.png" />
        <div class="message-row__content">
          <span class="message__author">Bob</span>
          <div class="message__info">
            <span class="message__bubble">酷っ、、、、</span>
            <span class="message__time">18:07</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="immg/rdr_face.png" />
        <div class="message-row__content">
          <span class="message__author">Bob</span>
          <div class="message__info">
            <span class="message__bubble">次は一緒に遊ぼうぜ！</span>
            <span class="message__time">18:10</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is to big \^ㅗ^/</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ae117ec70d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
